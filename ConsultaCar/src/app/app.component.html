<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Menú Vehículos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/vehiculos">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-icon name="file-tray-full-outline" color="warning"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-label>
                  Detalles
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-item>
        <ion-item routerLink="/">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-icon name="people-outline" color="danger"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-label>
                  Propietarios
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-item>
        <ion-item routerLink="/chat-bot">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-icon name="chatbubbles-outline" color="primary"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-label>
                  Chat Bot
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
